<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p class="row col-md-12" id="title-class">Viagem para Campos do Jord√£o</p>
        <div class="row">
            <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
                <div class="countdown">
                    <div class="circle-inside" id="dias"></div>
                </div>
            </div>
            <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
                <div class="countdown">
                    <div class="circle-inside" id="horas"></div>
                </div>
            </div>
            <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
                <div class="countdown">
                    <div class="circle-inside" id="minutos"></div>
                </div>
            </div>
            <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
                <div class="countdown">
                    <div class="circle-inside" id="segundos"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="script.js"></script>
